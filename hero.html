<style>
  :root {
    --bg-color: #ffffff;
    --primary-color: #2563eb;
    --text-color: #111827;
    --muted-text: #6b7280;
    --border-color: #e5e7eb;
    --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    --radius-xl: 1.5rem;
    --radius-pill: 999px;
    --transition-fast: 0.2s ease;
    --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  body {
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--bg-color);
  }

  .hero {
    padding: 3.5rem 1.25rem 3.75rem;
  }

  .hero-container {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
    gap: 3rem;
    align-items: center;
  }

  /* Text Column */
  .hero-content {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .hero-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.25rem 0.8rem;
    border-radius: var(--radius-pill);
    font-size: 0.8rem;
    font-weight: 500;
    background: #eff6ff;
    color: #1d4ed8;
    border: 1px solid #dbeafe;
    width: fit-content;
  }

  .hero-title {
    font-size: clamp(2rem, 3vw + 1rem, 2.75rem);
    line-height: 1.15;
    letter-spacing: -0.03em;
  }

  .hero-subtitle {
    font-size: 0.98rem;
    line-height: 1.7;
    color: var(--muted-text);
    max-width: 32rem;
  }

  .hero-actions {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.85rem 1.25rem;
    margin-top: 0.5rem;
  }

  .hero-cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.6rem;
    border-radius: var(--radius-pill);
    border: none;
    outline: none;
    cursor: pointer;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: #ffffff;
    font-size: 0.95rem;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 14px 30px rgba(37, 99, 235, 0.35);
    transition: transform var(--transition-fast),
      box-shadow var(--transition-fast),
      background-position 0.2s ease;
    background-size: 150% 150%;
    background-position: 0% 50%;
  }

  .hero-cta:hover {
    transform: translateY(-1px);
    box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
    background-position: 100% 50%;
  }

  .hero-cta:active {
    transform: translateY(0);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
  }

  .hero-note {
    font-size: 0.85rem;
    color: var(--muted-text);
  }

  /* Visual Column */
  .hero-visual {
    display: flex;
    justify-content: center;
  }

  .hero-card {
    width: 100%;
    max-width: 360px;
    border-radius: var(--radius-xl);
    border: 1px solid var(--border-color);
    background: radial-gradient(circle at 0% 0%, #eff6ff, #ffffff);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
  }

  .hero-window-header {
    display: flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.6rem 0.75rem;
    border-bottom: 1px solid #e5e7eb;
    background: #f9fafb;
  }

  .hero-window-header span {
    width: 8px;
    height: 8px;
    border-radius: 999px;
  }

  .hero-window-header span:nth-child(1) {
    background: #f97373;
  }

  .hero-window-header span:nth-child(2) {
    background: #fbbf24;
  }

  .hero-window-header span:nth-child(3) {
    background: #4ade80;
  }

  .hero-window-body {
    padding: 1.2rem 1.2rem 1.3rem;
  }

  .hero-code-line {
    height: 8px;
    border-radius: 999px;
    background: #dbeafe;
    margin-bottom: 0.6rem;
  }

  .hero-code-line--short {
    width: 45%;
  }

  .hero-code-line--medium {
    width: 70%;
  }

  .hero-code-line:not(.hero-code-line--short):not(.hero-code-line--medium) {
    width: 88%;
  }

  .hero-pill-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.4rem;
  }

  .hero-pill {
    font-size: 0.75rem;
    padding: 0.3rem 0.7rem;
    border-radius: var(--radius-pill);
    background: #1d4ed8;
    color: #ffffff;
    opacity: 0.9;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .hero-container {
      grid-template-columns: minmax(0, 1fr);
      gap: 2.5rem;
      text-align: left;
    }

    .hero {
      padding-top: 2.75rem;
      padding-bottom: 3rem;
    }

    .hero-visual {
      order: -1;
    }

    .hero-content {
      align-items: flex-start;
    }
  }

  @media (max-width: 640px) {
    .hero-title {
      font-size: 1.85rem;
    }

    .hero-subtitle {
      font-size: 0.93rem;
    }

    .hero-card {
      max-width: 100%;
    }
  }
</style>
