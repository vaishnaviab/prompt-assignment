<!-- ================ CONTACT SECTION START ================ -->
<section id="contact" class="contact">
  <div class="contact-inner">
    <div class="contact-card">
      <h2 class="contact-title">Let’s work together</h2>
      <p class="contact-subtitle">
        Have a project, idea, or question? Fill in the form and I’ll get back to you soon.
      </p>

      <form class="contact-form" action="#" method="post" novalidate>
        <!-- Full Name -->
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- Message -->
        <div class="form-field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Tell me a little about what you need..."
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="contact-submit">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
<!-- ================ CONTACT SECTION END ================ -->

<style>
  /* If you already have these variables defined, you can skip this :root block */
  :root {
    --bg-color: #ffffff;
    --primary-color: #2563eb;
    --text-color: #111827;
    --muted-text: #6b7280;
    --border-color: #e5e7eb;
    --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    --radius-lg: 1.25rem;
    --radius-pill: 999px;
    --transition-fast: 0.2s ease;
    --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  body {
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--bg-color);
  }

  .contact {
    padding: 3.5rem 1.25rem 4rem;
    background: #f9fafb;
  }

  .contact-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }

  .contact-card {
    width: 100%;
    max-width: 480px;
    background: #ffffff;
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-soft);
    padding: 2.25rem 2rem 2.4rem;
  }

  .contact-title {
    font-size: 1.6rem;
    margin-bottom: 0.4rem;
    letter-spacing: -0.02em;
  }

  .contact-subtitle {
    font-size: 0.95rem;
    color: var(--muted-text);
    margin-bottom: 1.7rem;
    line-height: 1.7;
  }

  .contact-form {
    display: flex;
    flex-direction: column;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    margin-bottom: 1.25rem;
  }

  .form-field label {
    font-size: 0.86rem;
    font-weight: 500;
    color: var(--text-color);
  }

  .form-field input,
  .form-field textarea {
    padding: 0.7rem 0.9rem;
    border-radius: 0.75rem;
    border: 1px solid var(--border-color);
    font-size: 0.95rem;
    font-family: inherit;
    outline: none;
    background: #f9fafb;
    transition: border-color var(--transition-fast),
      box-shadow var(--transition-fast),
      background-color var(--transition-fast);
    resize: vertical;
  }

  .form-field input::placeholder,
  .form-field textarea::placeholder {
    color: #9ca3af;
  }

  .form-field input:focus,
  .form-field textarea:focus {
    border-color: var(--primary-color);
    background-color: #ffffff;
    box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.08),
      0 0 0 4px rgba(37, 99, 235, 0.08);
  }

  .contact-submit {
    margin-top: 0.25rem;
    width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 0.8rem 1.6rem;
    border-radius: var(--radius-pill);
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 0.96rem;
    font-weight: 600;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: #ffffff;
    box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    transition: transform var(--transition-fast),
      box-shadow var(--transition-fast),
      background-position 0.2s ease;
    background-size: 150% 150%;
    background-position: 0% 50%;
  }

  .contact-submit:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 40px rgba(37, 99, 235, 0.45);
    background-position: 100% 50%;
  }

  .contact-submit:active {
    transform: translateY(0);
    box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
  }

  /* Responsive tweaks */
  @media (max-width: 640px) {
    .contact-card {
      padding: 1.9rem 1.4rem 2.1rem;
    }

    .contact-title {
      font-size: 1.4rem;
    }
  }
</style>
