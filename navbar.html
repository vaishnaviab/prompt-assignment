<!-- ================= NAVBAR START ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-color: #ffffff;
      --primary-color: #2563eb;
      --text-color: #111827;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.06);
      --radius-lg: 999px;
      --transition-fast: 0.2s ease;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    /* NAVBAR WRAPPER */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    /* LOGO / BRAND */
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.1rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .nav-logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 20% 20%, #60a5fa, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 0.85rem;
      box-shadow: var(--shadow-soft);
    }

    /* NAV LINKS (DESKTOP) */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 0.95rem;
      color: var(--muted-text);
      padding: 0.35rem 0.15rem;
      position: relative;
      transition: color var(--transition-fast);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: var(--primary-color);
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-color);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* OPTIONAL SMALL CTA BUTTON */
    .nav-cta {
      padding: 0.45rem 1rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color var(--transition-fast),
        color var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast);
    }

    .nav-cta:hover {
      background: var(--primary-color);
      color: #ffffff;
      box-shadow: var(--shadow-soft);
      transform: translateY(-1px);
    }

    /* HAMBURGER */
    .nav-toggle {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--border-color);
      background: #f9fafb;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .nav-toggle:hover {
      background: #eef2ff;
      box-shadow: var(--shadow-soft);
    }

    .nav-toggle-bar {
      position: relative;
      width: 18px;
      height: 2px;
      background: var(--text-color);
      border-radius: 999px;
      transition: background var(--transition-fast);
    }

    .nav-toggle-bar::before,
    .nav-toggle-bar::after {
      content: "";
      position: absolute;
      left: 0;
      width: 18px;
      height: 2px;
      background: var(--text-color);
      border-radius: 999px;
      transition: transform var(--transition-fast), top var(--transition-fast),
        opacity var(--transition-fast);
    }

    .nav-toggle-bar::before {
      top: -6px;
    }

    .nav-toggle-bar::after {
      top: 6px;
    }

    /* HAMBURGER ACTIVE STATE */
    .nav-toggle.active .nav-toggle-bar {
      background: transparent;
    }

    .nav-toggle.active .nav-toggle-bar::before {
      top: 0;
      transform: rotate(45deg);
    }

    .nav-toggle.active .nav-toggle-bar::after {
      top: 0;
      transform: rotate(-45deg);
    }

    /* MOBILE DROPDOWN PANEL */
    .mobile-menu {
      display: none;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem 0.75rem;
    }

    .mobile-menu-panel {
      list-style: none;
      margin-top: 0.5rem;
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      background: #ffffff;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-6px);
      transition: max-height 0.25s ease, opacity 0.2s ease,
        transform 0.2s ease;
    }

    .mobile-menu-panel.open {
      max-height: 260px; /* enough for links */
      opacity: 1;
      transform: translateY(0);
    }

    .mobile-menu-panel li + li {
      border-top: 1px solid var(--border-color);
    }

    .mobile-menu-panel a {
      display: block;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      text-decoration: none;
      color: var(--muted-text);
      transition: background-color var(--transition-fast),
        color var(--transition-fast);
    }

    .mobile-menu-panel a:hover {
      background-color: #f9fafb;
      color: var(--text-color);
    }

    .mobile-menu-panel .mobile-cta {
      margin: 0.5rem;
      text-align: center;
    }

    .mobile-menu-panel .mobile-cta a {
      margin: 0;
      border-radius: var(--radius-lg);
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 500;
    }

    .mobile-menu-panel .mobile-cta a:hover {
      background: var(--primary-color);
      color: #ffffff;
    }

    /* RESPONSIVE BEHAVIOR */
    @media (max-width: 768px) {
      .nav-links,
      .nav-cta {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }

      .mobile-menu {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .mobile-menu-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <!-- Left: Logo / Brand -->
      <a href="#" class="nav-brand">
        <span class="nav-logo-mark">F</span>
        <span>Frontend Studio</span>
      </a>

      <!-- Center/Right: Links & CTA (Desktop) -->
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#work">Projects</a></li>
        <li><a href="#about">About</a></li>
      </ul>

      <a href="#contact" class="nav-cta">Contact</a>

      <!-- Hamburger (Mobile) -->
      <button
        class="nav-toggle"
        type="button"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      >
        <span class="nav-toggle-bar"></span>
      </button>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-menu">
      <ul class="mobile-menu-panel" id="mobileMenuPanel">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#work">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li class="mobile-cta">
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </header>

  <!-- Dummy content just to see scrolling (remove later) -->
  <!-- <main style="height:200vh;"></main> -->

  <script>
    const navToggle = document.querySelector(".nav-toggle");
    const mobileMenuPanel = document.getElementById("mobileMenuPanel");

    navToggle.addEventListener("click", () => {
      const isOpen = navToggle.classList.toggle("active");
      mobileMenuPanel.classList.toggle("open", isOpen);
      navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
    });
  </script>
</body>
</html>
<!-- ================= NAVBAR END ================= -->
